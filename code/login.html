<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>Log in op uw account</h1>
            <p>Welkom terug! Vul je gegevens in:</p>
            <div class="social-login">
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
            </div>
            <p>of ga verder met email</p>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Wachtwoord" required>
                <div class="options">
                    <label><input type="checkbox" checked> Onthoud mij</label>
                    <a href="#">Wachtwoord Vergeten?</a>
                </div>
                <button type="submit">Inloggen</button>
            </form>
            <p>Nog Geen Account? <a href="#">Registreer Nu!</a></p>
        </div>
        <div class="promo-section">
            <div class="promo-content">
                <div class="image-placeholder"></div>
                <h2>De alles-in-één mobiliteitsgids</h2>
                <p>Beheer alle zaken met betrekking tot uw voertuig(en)</p>
                <div class="dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
