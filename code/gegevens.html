<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <link rel="stylesheet" href="gegevens.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <ul class="nav">
                <li class="nav-item active">
                    <i class='bx bxs-home' ></i>
                    <a href="index.html"><span>Home</span></a>
                </li>
                <li class="nav-item">
                    <i class='bx bxs-inbox'></i>
                    <a href="inbox.html"><span>Inbox</span></a>
                </li>
                <li class="nav-item">
                    <i class='bx bxs-car'></i>
                    <a href="voertuigen.html"><span>Voertuigen</span></a>
                </li>
                <li class="nav-item">
                    <i class='bx bxs-calendar'></i>
                    <a href="kalender.html"><span>Kalender</span></a>
                </li>
            </ul>
            <div class="separator"></div>
            <ul class="nav general">
                <span id="algemeen">Algemeen</span>
                <li class="nav-item">
                    <i class='bx bx-cog' ></i>
                    <a href="instellingen.html"><span>Instellingen</span></a>
                </li>
                <li class="nav-item">
                    <i class='bx bxs-help-circle' ></i>
                    <a href="help.html"><span>Help</span></a>
                </li>
                <div class="nav-item logout">
                    <i class='bx bx-log-out' ></i>
                    <a href="logout.html"><span>Logout</span></a>
                </div>
            </ul>
        </section>
        <main class="main-content">
            <header>
                    
                <div class="user-info">
                    
                    <span class="notification-icon"></span>
                    <img src="images/jef.jpg" alt="">
                    <div id="user">
                        <span class="user-name">Naam User</span>
                    <span class="user-email">naamuser@gmail.com</span>
                </div></div>
            </header>
            <section class="voertuig">
                <div class="progress"> 
                    <div class="active" >Wagen</div>
                    <div class="active" >Verzekering</div>
                    <div class="active">Gegevens</div>
                    <div>Resultaten</div>
                </div>
                <div class="title">Verzekering</div>
                <div class="inhoud">
                    <div class="form-group double">
                        <label for="birthdate">Wat is je geboortedatum?</label>
                        
                        <input type="date" id="birthdate-picker" class="icon-calendar">
                    </div>
                    <div class="form-group double">
                        <label for="license-date">Wanneer heb je je rijbewijs gehaald?</label>
                        
                        <input type="date" id="license-date-picker" class="icon-calendar">
                    </div>
                    <div class="form-group">
                        <label>Wat is je adres?</label>
                        <div class="address-group">
                            <input type="text" placeholder="Straatnaam">
                            <input type="text" placeholder="Huisnummer">
                        </div>
                        <div class="address-group">
                            <input type="text" placeholder="Gemeente">
                            <input type="text" placeholder="Postcode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Wat is je telefoonnummer?</label>
                        <div class="phone-group">
                            <div class="flag"><img src="images/vlag.png" alt=""> +32</div>
                            <input type="text" id="phone" placeholder="Telefoonnummer">
                        </div>
                    </div>
                    <div class="buttons">
                    
                        <button id="cancel-button" class="cancel-btn"><a href="wagen.html">Vorige</a></button>
                        <button id="add-button" class="add-btn" disabled><a href="resultaten.html">Volgende</a></button>
                    </div>
                </section>
        </main>
    </div>
    </div>
    <script>
        function selectOption(element) {
            document.querySelectorAll('.option').forEach(option => option.classList.remove('selected'));
            element.classList.add('selected');
        }

        function selectAnswer(element, group) {
            document.querySelectorAll(`#${group} .answer`).forEach(answer => answer.classList.remove('selected'));
            element.classList.add('selected');
        }
    </script>
</body>
</html>
