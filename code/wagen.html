    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <ul class="nav">
                <li class="nav-item active">
                    <i class='bx bxs-home' ></i>
                    <a href="index.html"><span>Home</span></a>
                </li>
                <li class="nav-item">
                    <i class='bx bxs-inbox'></i>
                    <a href="inbox.html"><span>Inbox</span></a>
                </li>
                <li class="nav-item">
                    <i class='bx bxs-car'></i>
                    <a href="voertuigen.html"><span>Voertuigen</span></a>
                </li>
                <li class="nav-item">
                    <i class='bx bxs-calendar'></i>
                    <a href="kalender.html"><span>Kalender</span></a>
                </li>
            </ul>
            <div class="separator"></div>
            <ul class="nav general">
                <span id="algemeen">Algemeen</span>
                <li class="nav-item">
                    <i class='bx bx-cog' ></i>
                    <a href="instellingen.html"><span>Instellingen</span></a>
                </li>
                <li class="nav-item">
                    <i class='bx bxs-help-circle' ></i>
                    <a href="help.html"><span>Help</span></a>
                </li>
                <div class="nav-item logout">
                    <i class='bx bx-log-out' ></i>
                    <a href="logout.html"><span>Logout</span></a>
                </div>
            </ul>
        </section>
        <main class="main-content">
            <header>
                    
                <div class="user-info">
                    
                    <span class="notification-icon"></span>
                    <img src="images/jef.jpg" alt="">
                    <div id="user">
                        <span class="user-name">Naam User</span>
                    <span class="user-email">naamuser@gmail.com</span>
                </div></div>
            </header>
            <section class="voertuig">
                <div class="progress"> 
                    <div class="active" >Wagen</div>
                    <div>Verzekering</div>
                    <div>Gegevens</div>
                    <div>Resultaten</div>
                </div>
                <div class="title">Wagen</div>
                <div class="inhoud">
                <div class="form-group">
                    <label>Ben je de eerste eigenaar van deze wagen?</label>
                    <div class="toggle-buttons">
                        <button class="active" onclick="toggleButton(this)">Ja</button>
                        <button onclick="toggleButton(this)">Nee</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Hoeveel kilometers rijd je per jaar?</label>
                    <input type="text"><span>km</span>
                </div>
                <div class="form-group">
                    <label>Welke rijhulpsystemen heb je?</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox"> Dodehoekwaarschuwing</label>
                        <label><input type="checkbox" checked> Rijstrookondersteuning</label>
                        <label><input type="checkbox"> Cruise control vertraagt t.t.v. voorligger</label>
                        <label><input type="checkbox" checked> Noodstopsysteem</label>
                        <label><input type="checkbox" checked> Vermoeidheidsdetectie</label>
                        <label><input type="checkbox"> Parkeerhulpsysteem</label>
                        <label><input type="checkbox"> Automatische noodoproep bij ongeval</label>
                        <label><input type="checkbox" checked> Detectie zwakke weggebruikers</label>
                    </div></div>
                <div class="buttons">
                    
                    <button id="cancel-button" class="cancel-btn"><a href="voertuigverzekeren.html">Vorige</a></button>
                    <button id="add-button" class="add-btn" disabled><a href="wagen.html">Volgende</a></button>
                </div></div>
                </section>
        </main>
    </div>
    </div>
    <script>
        function toggleButton(button) {
            var buttons = button.parentElement.getElementsByTagName('button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            button.classList.add('active');
        }
    </script>
</body>
